{% load static %}
<html lang="en">
  <head>
   <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="{% static "orders/styles.css" %}" rel="stylesheet" type="text/css"/>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

  <header>
      <div class="container">

          <img src="{% static "orders/images/pinokionavbar.jpg" %}" alt="logo" class="logo"/>

          <nav>
            <a href="/">Home</a>
            <a href="/menu">Menu</a>
            <a href="#">Contact</a>
          <div class="logging-in">
            {% if user.is_authenticated %}
                <a href="{% url 'orders:cart' %}"> {{ user.username }}</a>
                <a href="{% url 'logout' %}">logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
          </div>
          </nav>

      </div>
  </header>
         {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
          {% endif %}
      {% block body %}{% endblock %}
  </body>
</html>
